<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="include/css-head :: css-head">
</head>
<style>
	textarea{
		width:100%;
		height:100px;
	}
</style>
<body>
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		西游记告诉我们：凡是有后台的妖怪都被接走了，
		<small>凡是没后台的都被一棒子打死了</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 系统管理</a></li>
		<li class="active">科研结果</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">科研列表</h3>
			<br><br>
			<button class="btn btn-success btn-sm" id="addRole"><i class="fa fa-plus"></i> &nbsp;&nbsp;添加项目</button>
		</div>
		<!-- /.box-header -->
		<div class="box-body">
			<table id="roleList" class="table table-bordered table-striped">
				<thead>
				<tr>
					<th>序号</th>
					<th>角色</th>
					<th>成果名称</th>
					<th>成果来源</th>
					<th>成果取得时间</th>
					<th>论文刊期</th>
					<th>成果种类等级</th>
					<th>合作排名</th>
					<th>操作</th>
				</tr>
				</thead>
				<tbody>
				<tr  th:each="scientific,stat :${scientifics}">
					<td th:text="${stat.count}">1</td>
					<td th:text="${scientific.author_name}">角色名称</td>
					<td><span th:text="${scientific.author_gain}" data-toggle="tooltip" data-placement="left" title="成果名称">管理员</span></td>
					<td>
						<span th:text="${scientific.gain_origin}" data-toggle="tooltip" data-placement="left" title="成果来源">管理员</span>
					</td>
					<td>
						<span th:text="${scientific.gain_gettime}" data-toggle="tooltip" data-placement="left" title="成果取得时间">管理员</span>
					</td>
					<td>
						<span th:text="${scientific.paper_phase}" data-toggle="tooltip" data-placement="left" title="论文刊期">管理员</span>
					</td>
					<td>
						<span th:text="${scientific.type_grade}" data-toggle="tooltip" data-placement="left" title="成果种类等级">管理员</span>
					</td>
					<td>
						<span th:text="${scientific.coo_ranking}" data-toggle="tooltip" data-placement="left" title="合作排名">管理员</span>
					<td>
						<span class="btn btn-xs btn-danger"><i class="fa fa-trash-o"></i> 删除</span>
						<span class="btn btn-xs btn-info"><i class="fa fa-edit"></i> 编辑</span>
					</td>
				</tr>
				</tbody>
			</table>

		</div>
</section>

<!-- 权限分配的模态框 -->
<div class="modal fade" id="qxModal" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="modelHead">编辑权限</h4>
			</div>
			<div class="modal-body">
				<input type="hidden" name="qx" value="">
				<input type="hidden" name="role_id" value="">
				<div class="zTreeDemoBackground left">
					<ul id="roleTree" class="ztree"></ul>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-success" id="submit-qxBtn" >更改</button>
			</div>
		</div>
	</div>
</div>

<!-- 新增或修改的模态框 -->
<div class="modal fade" id="roleModal" tabindex="-1" role="dialog"
	 aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
				<h4 class="modal-title text-center" id="rolemodelHead">添加项目</h4>
			</div>
			<div class="modal-body">
				<form class="form-horizontal" role="form">
					<input type="hidden" name="role_id" value="0"/>
					<input type="hidden" name="url" value="/"/>
					<div class="form-group">
						<label for="role_name" class="col-sm-2 control-label">角色名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="role_name" value="" id="role_name" placeholder="请输入名称">
						</div>
					</div>
					<div class="form-group">
						<label for="role_desc" class="col-sm-2 control-label">角色描述</label>
						<div class="col-sm-10">
							<textarea rows="" maxlength="50"  cols="" name="role_desc" placeholder="请输入角色描述" id="role_desd"></textarea>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<script th:src="@{/bower_components/datatables.net/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/ztree/js/jquery.ztree.core.js}"></script>
<script th:src="@{/ztree/js/jquery.ztree.excheck.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/js/path.js}"></script>
<script th:src="@{/js/role.js}"></script>
</body>
</body>
</html>
